{% extends "base.html" %} {% block title %}Product Listing{% endblock %} {%
block content %}
<h1>Products</h1>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        {% if product.image %}
        <img
          src="{{ url_for('static', filename=product.image) }}"
          alt="{{ product.name }}"
          class="card-img-top img-fluid"
          style="height: 250px; width: 100%; object-fit: cover"
        />
        {% endif %}
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> RM {{ product.price }}</p>
        <a href="/products/{{ product.id }}" class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
