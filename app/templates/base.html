<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ecommerce Demo{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Left Side - Navigation Links -->
        <div class="d-flex">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
          </ul>
        </div>

        <!-- Center - Logo -->
        <a class="navbar-brand navbar-center" href="/">LaceUp</a>

        <!-- Right Side - Login and Cart Links -->
        <div class="ml-auto d-flex">
          <a class="nav-link" href="/login">
            <i class="fas fa-user"></i> Login
          </a>
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-bag"></i> My Bag
          </a>
        </div>
      </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>

    <!-- Page Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Chat -->
    <div id="chat-window" class="chat-window">
      <div class="card">
        <div class="card-header">Chat with Us</div>
        <div class="card-body" id="chat-box"></div>
        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              id="user-message"
              class="form-control"
              placeholder="Type a message"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="sendMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Bubble -->
    <div id="chat-bubble" class="chat-bubble" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container text-center">
        <p class="m-0 text-center text-white">
          &copy; 2025 LaceUp. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
